app:
    name: Mongodb Express
    code: mongodbexpress
    notify: asunil@ecloudcontrol.com

build:
    version: 0.1
    env: DEV
    build_file: none
    output_files: output/*.zip
    image_template: mongodbexpress-1.0

deploy:
    context: athulecloud-1207/DEV
    replicas: 1
    port:
    - 8081

properties:
    ME_CONFIG_MONGODB_ENABLE_ADMIN: true
    ME_CONFIG_MONGODB_SERVER: 10.0.1.180
    ME_CONFIG_MONGODB_PORT: 30113
    revision: 04
